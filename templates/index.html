{% extends "layout.html" %} {% block body %}
<div
  style="display: flex;
  flex-direction: column;
  align-items: center; 
  height: 98vh;
  background: #d8d8d8d8"
>
  <h1 style="font-size: 40px;">
    Our Existing emails:
  </h1>
  <div
    style="display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 60%;"
  >
    <ul style="padding: 0;">
      {% for user in users %}
      <li style="list-style: none">{{ user }}</li>
      <br />
      {% endfor %}
    </ul>
    <br />
    <button><a href="{{ url_for('addNew') }}">Go to Add new</a></button>
  </div>
</div>
{% endblock %}
